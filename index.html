<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roll Number OTP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="split-screen">
        <section class="image-side">
            <div class="overlay"></div>
            <div class="hero-text">
                <h1>Welcome Back</h1>
                <p>Access your professional dashboard.</p>
            </div>
        </section>

        <section class="form-side">
            <div class="form-card">
                <header>
                    <h2>Sign In</h2>
                    <p>Please enter your details to receive an OTP.</p>
                </header>

                <form id="otpForm">
    <div class="input-container">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your college registered mail" required>
    </div>

    <div class="input-container">
        <label for="rollNumber">Roll Number</label>
        <div class="field-wrapper">
            <input type="text" id="rollNumber" placeholder="Enter your roll number" required>
            <button type="button" id="toggleRoll" title="Toggle visibility">
                <i data-lucide="eye"></i>
            </button>
        </div>
    </div>

    <button type="submit" id="sendOtpBtn" class="primary-btn">Send OTP</button>

    <div id="otpSection" class="hidden-section">
        <div class="input-container" style="margin-top: 1.5rem;">
            <label for="otpInput">Enter Verification Code</label>
            <input type="text" id="otpInput" placeholder="Enter the 4-digit code" maxlength="4">
            </div>
        <button type="button" id="verifyBtn" class="primary-btn" style="background-color: #10b981;">Verify & Login</button>
            </div>
            </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
